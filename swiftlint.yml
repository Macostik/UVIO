excluded:
    - ../UVIO/Resources
    - ../UVIO/Templates
disabled_rules:
    - trailing_comma
    - trailing_whitespace
    - identifier_name
    - force_cast
    - force_try
    - multiple_closures_with_trailing_closure
opt_in_rules:
    - yoda_condition
    - unused_import
    - unused_declaration
    - unavailable_function
    - empty_string
    - file_name_no_space
nesting:
  type_level:
    warning: 3 --> this means the warning appears if you nest 3 level deep instead of 1
    error: 6
  statement_level:
    warning: 5
    error: 10
